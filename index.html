<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Daftar Game</h2>
    <div class="game-list">
        <div class="game-item">
            <section id="slideshow">
                <div class="slideshow-container">
                    <!-- Slide 1 -->
                    <div class="slide fade">
                        <img src="PES.jpeg" alt="Gambar 1">
                        <div class="caption">Pes 24 = Strategic, tactic</div>
                    </div>
            
                    <!-- Slide 2 -->
                    <div class="slide fade">
                        <img src="Resident Evil.jpeg" alt="Gambar 2">
                        <div class="caption">Resident evil=Gendre Survival Horor</div>
                    </div>
            
                    <!-- Slide 3 -->
                    <div class="slide fade">
                        <img src="Call of duty.jpeg" alt="Gambar 3">
                        <div class="caption">Strategic, Survival</div>
                    </div>
            
                    <!-- Slide 4 -->
                    <div class="slide fade">
                        <img src="Naruto Shipuden.jpeg" alt="Gambar 4">
                        <div class="caption">Strategic, Survival, Action </div>
                    </div>
            
                    <!-- Slide 5 -->
                    <div class="slide fade">
                        <img src="GTA.jpeg" alt="Gambar 5">
                        <div class="caption">Action, Adventure</div>
                    </div>
            
                    <!-- Slide 6 -->
                    <div class="slide fade">
                        <img src="Yakuza 6.jpeg" alt="Gambar 6">
                        <div class="caption">Action, Adventure</div>
                    </div>
            
                    <!-- Navigation buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                <!-- Dots -->
                <div class="dots-container">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                    <span class="dot" onclick="currentSlide(6)"></span>
                </div>
            </section>
            
        </div>
    </div>
</section>

</body>
</html>
