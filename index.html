<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Gambar dengan Zoom dan Penjelasan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">
</head>
<body>
  <div class="slideshow-container">
    <div class="slide">
      <img src="Naruto Shipuden.jpeg" alt="Image 1" class="slide-image">
      <p class="caption">Penjelasan gambar 1: Action, Adventure, Strategic.</p>
    </div>
    <div class="slide">
      <img src="image2.jpg" alt="Image 2" class="slide-image">
      <p class="caption">Penjelasan gambar 2: Deskripsi gambar kedua.</p>
    </div>
    <div class="slide">
      <img src="image3.jpg" alt="Image 3" class="slide-image">
      <p class="caption">Penjelasan gambar 3: Deskripsi gambar ketiga.</p>
    </div>
    <div class="slide">
      <img src="image4.jpg" alt="Image 4" class="slide-image">
      <p class="caption">Penjelasan gambar 4: Deskripsi gambar keempat.</p>
    </div>
    <div class="slide">
      <img src="image5.jpg" alt="Image 5" class="slide-image">
      <p class="caption">Penjelasan gambar 5: Deskripsi gambar kelima.</p>
    </div>
    <div class="slide">
      <img src="image6.jpg" alt="Image 6" class="slide-image">
      <p class="caption">Penjelasan gambar 6: Deskripsi gambar keenam.</p>
    </div>
  </div>

  <div id="zoomModal" class="zoom-modal">
    <span class="close" id="closeZoom">&times;</span>
    <img id="zoomedImage" class="zoomed-image">
    <p id="zoomCaption" class="zoom-caption"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
